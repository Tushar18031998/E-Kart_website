<div class="product-list">
    <h1>All Product List</h1>
    <p class="message_p"> {{productMessage}}</p>
<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img src="{{item.Image}}" /></td>
            <td>{{item.name}}</td>
            <td>{{item.Price}}</td>
            <td>{{item.Color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
           
            <td>

                <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
              <a class="addjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon [icon]="editIcon"></fa-icon></a>

        </tr>
    </tbody>
</table>
</div>
